<button id="back-to-top" title="Go to top">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-up">
        <line x1="12" y1="19" x2="12" y2="5"></line>
        <polyline points="5 12 12 5 19 12"></polyline>
    </svg>
</button>

<style>
#back-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    background-color: var(--primary-color);
    color: var(--secondary-color);
    border: none;
    padding: 12px;
    border-radius: 50%;
    cursor: pointer;
    display: none;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

#back-to-top:hover {
    background-color: var(--text-color);
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

#back-to-top svg {
    width: 20px;
    height: 20px;
}

@media (max-width: 768px) {
    #back-to-top {
        padding: 10px;
        right: 10px;
        bottom: 10px;
    }
    
    #back-to-top svg {
        width: 18px;
        height: 18px;
    }
}
</style>
